name: Lint, Test, and Deploy

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the repository
      - name: Checkout Code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js so we can use its built-in syntax checking.
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16"

      # Step 3: Lint JavaScript files by checking their syntax.
      - name: Check JavaScript Syntax
        run: |
          node --check script.js
          node --check chatbot-script.js
          # If you have a biometric.js file, check it as well.
          [ -f biometric.js ] && node --check biometric.js || echo "biometric.js not found or skipped."

      # Step 4: Lint HTML using tidy (installing it via apt-get)
      - name: Lint HTML
        run: |
          sudo apt-get update
          sudo apt-get install -y tidy
          # Run tidy in quiet mode; errors (if any) will be printed.
          tidy -q -e index.html || echo "HTML linting found issues, please review."

      # Step 5: (Optional) Run tests â€“ if you add any tests later.
      - name: Run Tests
        run: echo "No tests specified for this vanilla project."

      # Step 6: Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
